<!DOCTYPE html>
<html>
    <head>
        <title> Kewl </title>
        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            #container {
                width: 800px;
                height: 500px;
                position: relative;
            }
            .cycle {
                width: 100%;
                height: 100%;
                position: absolute;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="scripts/cycle.js"></script>
        <script type="text/javascript">
            $(function() {
                $('.cycle').cycle('slow');
            });
        </script>
    </head>
    <body>
        <div id="container">
            <img class="cycle" src="http://placekitten.com/g/800/800" />
            <img class="cycle" src="http://placekitten.com/g/800/800" />
            <img class="cycle" src="http://placekitten.com/g/800/800" />
        </div>
    </body>
</html>
